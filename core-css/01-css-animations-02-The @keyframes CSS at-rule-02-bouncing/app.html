<style>
    @keyframes bouncing {
        0%, 100%{
            top: 0px;
            left: 0px;

        }
        25% {
            top: 200px;
            left: 100px;
        }

        50% {
            top: 0px;
            left: 200px;
        }

        75% {
            top: 200px;
            left: 300px;
        }

        90% {
            top: 0px;
            left: 400px;
        }
    }

    #mymoveId{
        position: relative;
        animation: bouncing 5s;
    }
</style>
<div id= 'mymoveId'> change bouncing  </div>
