<style>
    .heart{
        position: absolute;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        width: 50px;
        height: 50px;
        background-color: pink;
        margin: auto;
        transform: rotate(-45deg);
        animation-name: beat;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    .heart:after{
        background-color: pink;
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top:0px;
        left:25px;
        content:"";
    }

    .heart:before{
        background-color: pink;
        content: "";
        border-radius: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        top: -25px;
        left: 0px;
    }

    .back{
        position: fixed;
        top: 0px;
        left: 0px;
        height: 100%;
        width: 100%;
        animation-name: back;
        animation-duration: 1s;
        animation-iteration-count: infinite;
    }

    @keyframes beat {
        0%{
            transform: scale(1) rotate(-45deg);
        }
        50%{
            transform: scale(0.5) rotate(-45deg);
        }
    }

    @keyframes back{
        50%{
            background: #ffe6f2; 
        }
    }
</style>    
<div class="back"></div>
<div class="heart"></div>
